<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agency Link Component — Creative & Responsive</title>
  <style>
    :root{
      --bg:#0f1724; /* dark background */
      --card:#0b1220;
      --accent1:#06b6d4; /* teal */
      --accent2:#8b5cf6; /* purple */
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial; margin:0; min-height:100vh; background:linear-gradient(180deg,var(--bg),#071020); color:#e6eef6; display:flex; align-items:center; justify-content:center; padding:2rem}

    /* Container */
    .agency-cta{width:100%; max-width:980px;}

    /* Card layout */
    .agency-card{display:flex; gap:1.5rem; align-items:center; padding:1.25rem; border-radius:14px; background:linear-gradient(135deg,var(--glass), rgba(255,255,255,0.02)); backdrop-filter: blur(6px); box-shadow: 0 8px 30px rgba(3,7,18,0.6); border:1px solid rgba(255,255,255,0.04)}

    /* Left: logo */
    .agency-logo{flex:0 0 92px; height:92px; border-radius:12px; display:flex; align-items:center; justify-content:center; background: linear-gradient(135deg,var(--accent1),var(--accent2)); position:relative; overflow:hidden}
    .agency-logo img{width:64px;height:64px; object-fit:contain; filter:drop-shadow(0 6px 18px rgba(11,22,40,0.6));}
    /* floating badge */
    .agency-badge{position:absolute; right:-10px; top:-10px; transform:rotate(10deg); background:rgba(255,255,255,0.06); padding:6px 10px; font-size:12px; border-radius:8px; color:var(--muted); border:1px solid rgba(255,255,255,0.03)}

    /* Middle: content */
    .agency-content{flex:1; min-width:0}
    .agency-title{font-size:1.05rem; font-weight:700; margin:0 0 6px 0; letter-spacing:0.2px}
    .agency-desc{margin:0; color:var(--muted); font-size:0.94rem; line-height:1.4; overflow:hidden; text-overflow:ellipsis}

    /* Right: CTA */
    .agency-actions{display:flex; gap:0.75rem; align-items:center}
    .btn{padding:10px 14px; border-radius:10px; font-weight:600; border:0; cursor:pointer}
    .btn-primary{background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:#031025; box-shadow: 0 8px 30px rgba(139,92,246,0.12); transition:transform .18s ease, box-shadow .18s}
    .btn-primary:active{transform:translateY(1px)}
    .btn-ghost{background:transparent; color:var(--muted); border:1px solid rgba(255,255,255,0.04); padding:9px 12px}

    /* subtle hover */
    .agency-card:hover{transform:translateY(-4px); transition:transform .22s ease}

    /* small meta row */
    .meta{display:flex; gap:12px; margin-top:8px; align-items:center}
    .meta small{color:var(--muted); font-size:12px}

    /* Responsive: stack on narrow screens */
    @media (max-width:640px){
      .agency-card{flex-direction:column; text-align:center; padding:1rem}
      .agency-logo{margin-top:-8px}
      .agency-actions{width:100%; justify-content:center}
      .agency-desc{display:none} /* keep it compact on very small screens */
    }

    /* Accessibility focus styles */
    a:focus, button:focus{outline:3px solid rgba(6,182,212,0.18); outline-offset:3px}
  </style>
</head>
<body>
  <div class="agency-cta">
    <!-- Example creative & professional agency link card -->
    <article class="agency-card" aria-labelledby="agency-title" role="region">
      <figure class="agency-logo" aria-hidden="true">
        <!-- Replace the <img> src with your agency logo or use an SVG -->
        <img src="https://via.placeholder.com/128x128.png?text=Logo" alt="Agency logo" />
        <figcaption class="agency-badge">Verified Agency</figcaption>
      </figure>

      <div class="agency-content">
        <h3 id="agency-title" class="agency-title">Upwork Agency — Creative Web & App Solutions</h3>
        <p class="agency-desc">Experienced team focused on frontend excellence, React/Next.js, UI/UX, and fast delivery. Trusted by startups and enterprise clients for polished, production-ready web apps.</p>
        <div class="meta" aria-hidden="true">
          <small>⭐ Top Rated</small>
          <small>•</small>
          <small>20+ projects</small>
          <small>•</small>
          <small>Hourly & Fixed-price</small>
        </div>
      </div>

      <div class="agency-actions">
        <!-- Primary CTA opens the agency link in a new tab -->
        <a class="btn btn-primary" href="https://www.upwork.com/agencies/1968562288963405803/" target="_blank" rel="noopener noreferrer" aria-label="Open Upwork agency profile (opens in new tab)">Visit Agency</a>

        <!-- Secondary: a lightweight preview or contact action -->
        <a class="btn btn-ghost" href="mailto:hello@yourdomain.com?subject=Project%20Inquiry%20for%20Upwork%20Agency" aria-label="Contact agency by email">Contact</a>
      </div>
    </article>

    <!-- Notes / usage: editable block below for quick variations -->
    <!--
      Replace the placeholder image with a proper logo. If you prefer an inline SVG for the Upwork mark
      you can swap the <img> for your SVG. Update the title/description and the mailto link.

      Accessibility tips:
        - Keep descriptive alt text for the logo.
        - Provide clear aria-labels for CTAs that open new tabs.
        - Maintain sufficient contrast for text over gradients.
    -->
  </div>
</body>
</html>
